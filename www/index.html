<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>RunforHealth</title>
        
        <script type="text/javascript" charset="utf-8">
            var ms = 0;
            var state = 0;
            function startstop() {
                if (state == 0) {
                    state = 1;
                    then = new Date();
                    then.setTime(then.getTime() - ms);
            } 
                else {
                    state = 0;
                    now = new Date();
                    ms = now.getTime() - then.getTime();
                    document.stpw.time.value = ms;
            }
        }
        function swreset() {
            state = 0;
            ms = 0;
            document.stpw.time.value = ms;
        }
        function display() {
            setTimeout("display();", 50);
            if (state == 1)  {now = new Date();
            ms = now.getTime() - then.getTime();
            document.stpw.time.value = ms;
        }
    </script>

    </head>
    
    <body onLoad="display()">
    
    <div data-role="page" id="page1">
    	<div data-theme="a" data-role="header">		
		<a data-role="button" href="#page1" class="ui-btn-left">Back</a>
		<h3>RunforHealtha</h3>
	</div>
        
        <div data-role="content">
    		<fieldset class="ui-grid-a">
				<div class="ui-block-a"><button onClick="startstop();">startstop</button></div>
				<div class="ui-block-b"><button onClick="swreset();">Reset</button></div>
			</fieldset>
			<canvas id="c" width="1136" height="640"></canvas>

		</div>
        
        <script type="text/javascript" src="phonegap.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
