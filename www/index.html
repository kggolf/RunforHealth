<!DOCTYPE html> 
<html>
<head>
<meta charset="utf-8">
<title>RunforHealth</title>

<link rel="stylesheet" href="css/jquery.mobile-1.3.1.min.css">
<link rel="stylesheet" href="css/jquery.mobile.structure-1.3.1.css">
<script src="js/jquery-1.9.0.js"></script>
<script src="js/jquery.mobile-1.3.1.min.js"></script>

 <script type="text/javascript" charset="utf-8">
            var ms = 0;
            var state = 0;
			
			var sec_num = parseInt(this, 10); 
    		var hours   = Math.floor(sec_num / 3600);
    		var minutes = Math.floor((sec_num - (hours * 3600)) / 60);
    		var seconds = sec_num - (hours * 3600) - (minutes * 60);
			
            function startstop() {
                if (state == 0) {
                    state = 1;
                    then = new Date();
                    then.setTime(then.getTime() - ms);
            } 
                else {
                    state = 0;
                    now = new Date();
                    ms = now.getTime() - then.getTime();
                    document.stpw.time.value = ms;
            }
        }
        function swreset() {
            state = 0;
            ms = 0;
            document.stpw.time.value = ms;
        }
		
        function display() {
            setTimeout("display();", 50);
            if (state == 1)  {now = new Date();
            ms = now.getTime() - then.getTime();
			var t = ms/1000;
            document.stpw.time.value = t;
        }}
        </script>

</head> 
<body onLoad="display()"> 

<div data-role="page" id="page">
  <div data-role="header">
		<h1>RunforHealth</h1>
  </div>
  
	<FORM NAME="stpw">
	<h4>Time:
<INPUT TYPE="text" Name="time"></h4>
	<INPUT TYPE="BUTTON" Name="ssbutton" VALUE="Start/Stop" onClick="startstop()">
	<INPUT TYPE="BUTTON" NAME="reset" VALUE="Reset" onClick="swreset()">
	</FORM>


</div>
</body>
</html>
