<html>  
<head>  
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />  
<title>Geolo test</title>  
<style type="text/css">  
html{  
    padding:0px;  
    margin:0px;  
}  
div#map_canvas{  
    margin:auto;  
    width:200px;  
    height:200px;  
    overflow:hidden;  
}  
</style>

<!-- CSS Style Sheet -->
<link rel="stylesheet" href="css/jquery.mobile-1.3.1.min.css">
<link rel="stylesheet" href="css/jquery.mobile.structure-1.3.1.css">

<!-- Jquery mobile -->
<script src="js/jquery-1.9.0.js"></script>
<script src="js/jquery.mobile-1.3.1.min.js"></script>

<!-- Cordova -->
<script src="js/cordova.js" type="text/javascript"></script>

<!-- google map API key -->
<script src="http://maps.google.com/maps?file=api&amp;v=2&amp;key=ABQIAAAAcNvUk-nhOGHxtqYjlYDTRRRn0sJCm-CFhvGa72HC9maIDPrX5RTjV4z1TYBiTrysASJhAHZCMDeQ_A" type="text/javascript"></script>  

<script type="text/javascript">   
function initialize() {   
  if (GBrowserIsCompatible()) {   
    var map = new GMap2(document.getElementById("map_canvas"));   
    map.setCenter(new GLatLng(13.77436,100.53458), 5);   
    map.setUIToDefault();   
  }   
}   
</script> 
  
</head>  
  
<body onload="initialize()" onunload="GUnload()">  
  
<div id="map_canvas">  
</div>   
  
</body>  
</html>
